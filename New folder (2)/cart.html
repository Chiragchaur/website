<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Your Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="cart.css">
	<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-palette"></i> Your Art Cart</h1>
            <button class="continue-shopping">
                <i class="fas fa-arrow-left"></i> Continue Shopping
            </button>
        </div>

        <div class="cart-items" id="cart-items">
            <!-- Cart items will be populated by JavaScript -->
            <div class="empty-cart">
                <i class="fas fa-palette"></i>
                <h2>Your cart is empty</h2>
                <p>Looks like you haven't added any artwork yet</p>
                <button class="empty-cart-btn">
                    <i class="fas fa-brush"></i> Browse Artworks
                </button>
            </div>
        </div>

        <div class="cart-summary" id="cart-summary" style="display: none;">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span id="shipping">$15.00</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="total">$15.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
	<script src="cart.js"></script>
	
</body>
</html>
