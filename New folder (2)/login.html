<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery - Account</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Auth Container (shown first) -->
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>
            
            <div class="auth-content">
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <div class="social-login">
                        <p>Or login with:</p>
                        <div class="social-icons">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="social-btn twitter">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <div class="form-group">
                        <label class="terms-agree">
                            <input type="checkbox" required> I agree to the <a href="#">Terms of Service</a>
                        </label>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Account Container (hidden until login) -->
    <div class="account-container" id="account-container" style="display: none;">
        <!-- Your existing account profile HTML goes here -->
        <!-- ... -->
    </div>

    <script src="login.js"></script>
</body>
</html>
